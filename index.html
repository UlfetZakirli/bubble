<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
               <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
            </div>
        <div class="bubble"></div>
        
        <div class="content">
            
            <p class="showScore">Score: <span class="score">0</span> </p>
            <p id="scoresTable"></p>
            
            <form action="" class="formMode">
                <input type="radio" id="easy" name="mode" value="easy" checked>
                <label for="easy">easy</label>
                <input type="radio" id="medium" name="mode" value="medium">
                <label for="medium">medium</label>
                <input type="radio" id="hard" name="mode" value="hard">
                <label for="hard">hard</label>
            </form>
            
     


          
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
